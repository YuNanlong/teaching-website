{% extends "teach_detail.html" %}

{% block title %}删除课件{% endblock title %}

{% block content %}
    <div class="row clearfix">
        <div class="col-md-12">
                <h1>
                    删除课件<!-- Course -->
                </h1>
                <br>
                <hr>
                <p class="help-block">
                    点击左侧复选框，选择要删除的课件，然后点击删除按钮即可。
                </p>
                <button class="btn btn-danger" id="id_for_delete_courseware">删除课件</button>
                <br>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>.</th>
                        <th>课件号</th>
                        <th>周</th>
                        <th>课件名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="courseware">
                        <td><input class="form-control" name="courseware_id" type="checkbox" value=""/></td>
                        <td>1</td>
                        <td>1</td>
                        <td>Test courseware</td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>

{% endblock content %}

{% block script %}
    <script type="text/javascript">
        $(document).ready
        (
            function ()
            {
                $("#id_for_delete_courseware").click
                (
                    function ()
                    {
                        //get the deletion list
                        $.post(/*URL, DATA*/, function (ret)
                        {
                            if(ret)
                            {
                                alert("删除课件成功!");
                                location.reload();
                            }
                            else
                            {
                                alert("删除失败!");
                            }
                        });
                    }
                );
            }
        );
    </script>
{% endblock script %}
