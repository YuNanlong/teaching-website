{% extends "teach_detail.html" %}

{% block title %}发布课程公告{% endblock title %}

{% block content %}

    <div class="row clearfix">
        <div class="col-md-12">
                <h1>
                    发布课程公告
                </h1>
                <br>
                <hr>
                <form method="post" class="form" action="{% url 'teacher_announce' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_for_course">当前课程：</label>
                        <input type="text" class="form-control" name="course_name" id="id_for_course" value="{{ course_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="id_for_title">标题：</label>
                        <input type="text" class="form-control" name="title" id="id_for_title" value="">
                    </div>
                    <div class="form-group">
                        <label for="id_for_content">公告内容:</label>
                        <textarea name="content" id="id_for_content" class="form-control" style="height: 200px; resize: none;" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发布公告</button>
                </form>
        </div>
    </div>

{% endblock content %}

{% block script %}
    <script type="text/javascript">

    </script>
{% endblock script %}
